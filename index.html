<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Autor========-->
    <meta name="author" contente="Marcio Reis">
    <meta name="description" contente="Portfólio do desenvolvedor front-end Marcio Reis">
    <meta name="keywords"
        contente="Portfolio, html, css, front-end, JavaScript, Desenvolvimento, React, React Native, Angular, NodeJS, Vue, Android, IOS, HTTP, SEO, Scrum, Bootstrap, Git, GitHub, Tailwind, Regex, QA, Php, TypeScript">
    <!--========Icon========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--========CSS========-->
    <link rel="stylesheet" href="css/style.css">
    <!--========Favicon========-->

    <!--========JavaScript========-->
    <script src="js/main.js" defer></script>
    <title>Rick and Morty | API</title>
</head>

<body>

    <!--========Character========-->
    <section class="character-section">
        <div class="container">
            <div class="character-text">
                <div class="container">
                    <h1>Rick and Morty</h1>
                    <form class="search">
                        <label for="characterID">personagem:</label>
                        <input type="number" name="characterID" id="characterID" class="character" placeholder="Exemplo: 1...">
                        <button class="btn btn-search">buscar</button>
                        <button type="reset" class="btn btn-clear">limpar</button>
                    </form>
                </div>
            </div>
            <form class="character-form">
                <h2>buscar personagem</h2>
                <div class="options">
                    <input type="checkbox" name="name" id="name">
                    <label for="name">nome</label>

                    <input type="checkbox" name="species" id="species">
                    <label for="species">espécie</label>

                    <input type="checkbox" name="gender" id="gender">
                    <label for="gender">sexo</label>

                    <input type="checkbox" name="origin" id="origin">
                    <label for="origin">planeta</label>

                    <input type="checkbox" name="status" id="status">
                    <label for="status">status</label>
                    
                </div>
            </form>
            <div class="character-container" id="containerResult">
                <img src="" class="character-img">
                <div class="content"></div>
            </div>
        </div>
    </section>

</body>

</html>
